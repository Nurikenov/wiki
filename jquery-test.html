<style type="text/css">
	body {
		margin: 0;
	}
    .wrapper {
    	width: 100vw;
    	height: 100vh;
    	background: #ccc;
    	display: -webkit-flex;
    	display: -moz-flex;
    	display: -ms-flex;
    	display: -o-flex;
    	display: flex;
    	justify-content: center;

    .ddd {

	    width: 200px;
	    height: 100px;

	    font-weight: 800;
	    text-transform: uppercase;
	    font-size: 24px;
	    border-radius: 8px;
	    background: #0396ff;
	    cursor: pointer;
    }

    #modal {
    	position: fixed;
	    width: 30vw;
	    flex-direction: column;
	    height: 30vh;
	    align-items: center;
	    justify-content: center;
	    display: flex;
	    border: 2px dotted;
	    background: white;
    }

    .hidden {
    	display: none!important;
    }

    .btn {
    	margin-top: 16px;
    	text-decoration: underline;
    	cursor: pointer;
    }
</style>

});

	$("#modal > h2").text(name);

});
